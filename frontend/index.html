<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppForge AI Namer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>AppForge AI Namer</h1>
        <div id="generatedName" class="name-display"></div>
        <button id="generateBtn">Generate Name</button>
        <form id="submitForm">
            <input type="text" id="userNameInput" placeholder="Enter your own AI app name" required>
            <button type="submit">Submit</button>
        </form>
        <h2>User Submitted Names:</h2>
        <ul id="userNamesList"></ul>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
